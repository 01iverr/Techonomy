<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title> TechSupport </title>
</head>

<body>

  <!-- ========================== HEADER ========================== -->
  <header>
    <!-- Menu -->
    <button id="menu-button-image" aria-label="Menu button including a hamburger menu icon created by Freepik - Flaticon"></button>
    <!-- Logo -->
    <button id="home-button-image" onclick="window.location.href='index.html';">
    </button>
    <!-- Search -->
    <div class="search-bar">
      <input type="search" id="search-query" name="q" placeholder="Search...">
      <button id="search-button-image" aria-label="Search button including a magnifying glass icon created by Freepik - Flaticon"></button>
    </div>
    <!-- Shopping Cart -->
    <button id="cart-button-image" aria-label="Cart button inclusind a shopping cart icon created by Freepik - Flaticon">
    </button>
    <!-- User Login -->
    <button id="login-button-image" aria-label="Login button including a login icon created by Sebastian Belalcazar - Flaticon">
    </button>


  </header>

  <!-- ========================== Main ========================== -->

  <h1> Contact us! </h1>

  <img id="Telephoneimg" src="../media/form/telephone.png" alt="an image of a classic black telephone">

  <form class="support" action="/sendData" method="POST">
    <label for="txtName">
      Name*:
    </label>
    <input class="support" type="text" id="txtName" name="firstName" required minlength="3" maxlength="15"> <br>
    <label for="txtSurname">
      Surname*:
    </label>
    <input class="support" type="text" id="txtSurname" name="surName" required minlength="3" maxlength="15"><br>
    <label for="txtEmail">
      E-mail*:
    </label>
    <input class="support" type="email" id="txtEmail" name="email" required minlength="12"><br>
    <label for="txtPhone">
      Phone:
    </label>
    <input class="support" type="tel" id="txtPhone" name="phone" minlength="3" maxlength="10"> <br>
    <label for="txtBarcode">
      Barcode:
    </label>
    <input class="support" type="tel" id="txtBarcode" name="barcode" minlength="10" maxlength="10"><br>
    <label for="txtPurchase">
      Purchase:
    </label>
    <input class="support" type="date" id="txtPurchase" name="purchase"> <br>
    <label id="problemtext" for="txtComments">
      Problem*:
    </label>
    <textarea class="support" id="txtComments" name="comments" rows="9" cols="40" required placeholder="Please describe the problem that you noticed about the product..."></textarea> <br>
    <label for="Receipt">
      Receipt*:
    </label>
    <input id="Receipt" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" name="receipt" type="file" required> <br>

    <input class="buttonsressub" type="reset" value="Clear all">
    <input class="buttonsressub" type="submit" id="submitt" value="Submit"><br>
  </form>

  <p id="importantmess">Please have in mind that you have to fullfill all the areas with star (*)
  </p>

  <!-- ========================== FOOTER ========================== -->
  <footer>
    <div id="footer-company-info">
      <p class="footerletters">
        <a href="aboutus.html"> About us</a> <br>
        <a href="index.html"> Our company</a><br>
        <a href="product-categories.html"> Product Categories</a> <br>
        <a href="support.html"> Technical Support</a> <br>
      </p>
    </div>

    <div id="footer-logo-social">
      <!-- Logo -->
      <img id="footer-logo" src="../media/header-footer/techonomy-no-bg.png" alt="TECHONOMY logo">

      <br>

      <!-- Social Media (they currently lead to the main page of each social media) -->
      <div id="footer-social">
        <button id="twitter-button-image" onclick=" window.open('http://twitter.com','_blank')" aria-label="Twitter icon created by Bogdan Rosu - Flaticon">
        </button>

        <button id="instagram-button-image" onclick=" window.open('http://instagram.com','_blank')" aria-label="Instagram icon created by Hight Quality Icons - Flaticon">
        </button>

        <button id="facebook-button-image" onclick=" window.open('http://facebook.com','_blank')" aria-label="Facebook icon created by Freepik - Flaticon">
        </button>

        <button id="youtube-button-image" onclick=" window.open('http://youtube.com','_blank')" aria-label="Youtube icon created by Freepik - Flaticon">
        </button>
      </div>

    </div>

    <p class="footerletters">
      <span id="footer-txt-contact">Contact us:</span>
      <a class="tel" href="tel:+6987654321"> 6987654321</a>
    </p>

    <!-- Slogan -->
    <img src="../media/header-footer/slogan.png" id="slogan" alt="TECHONOMY slogan" width="300">
  </footer>

</body>

</html>
